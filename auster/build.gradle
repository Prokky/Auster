apply plugin: 'com.android.library'
apply from: 'jacoco.gradle'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'auster'

    publishedGroupId = 'com.prokkypew'
    libraryName = 'Auster'
    artifact = 'auster'

    libraryDescription = 'Simple lightweight MVP library for Android'

    siteUrl = 'https://github.com/Prokky/Auster'
    gitUrl = 'https://github.com/Prokky/Auster.git'

    libraryVersion = '0.9.2'

    developerId = 'prokky'
    developerName = 'Alexander Roman'
    developerEmail = 'prokky8@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 3
        versionName "0.9.2"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.3.2'
    testCompile "org.robolectric:shadows-support-v4:3.3.2"
    //testCompile 'org.khronos:opengl-api:gl1.1-android-2.1_r1'

    compile 'com.android.support:appcompat-v7:25.3.1'
}

